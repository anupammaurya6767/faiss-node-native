name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test on ${{ matrix.os }} (Node ${{ matrix.node-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]
        node-version: [18, 20, 22]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install cmake libomp openblas
          # FAISS needs to be built from source on macOS GitHub Actions
          LIBOMP_PREFIX=$(brew --prefix libomp)
          git clone https://github.com/facebookresearch/faiss.git /tmp/faiss
          cd /tmp/faiss
          # Set OpenMP paths for CMake (both C and CXX) - include path is critical for omp.h
          export OpenMP_CXX_FLAGS="-Xpreprocessor -fopenmp -Wno-unused-command-line-argument -I${LIBOMP_PREFIX}/include"
          export OpenMP_CXX_LIB_NAMES="omp"
          export OpenMP_omp_LIBRARY="${LIBOMP_PREFIX}/lib/libomp.dylib"
          export OpenMP_C_FLAGS="-Xpreprocessor -fopenmp -Wno-unused-command-line-argument -I${LIBOMP_PREFIX}/include"
          export OpenMP_C_LIB_NAMES="omp"
          export OpenMP_gomp_LIBRARY="${LIBOMP_PREFIX}/lib/libomp.dylib"
          cmake -B build \
            -DFAISS_ENABLE_GPU=OFF \
            -DFAISS_ENABLE_PYTHON=OFF \
            -DBUILD_TESTING=OFF \
            -DOpenMP_CXX_FLAGS="-Xpreprocessor -fopenmp -Wno-unused-command-line-argument -I${LIBOMP_PREFIX}/include" \
            -DOpenMP_CXX_LIB_NAMES="omp" \
            -DOpenMP_omp_LIBRARY="${LIBOMP_PREFIX}/lib/libomp.dylib" \
            -DOpenMP_C_FLAGS="-Xpreprocessor -fopenmp -Wno-unused-command-line-argument -I${LIBOMP_PREFIX}/include" \
            -DOpenMP_C_LIB_NAMES="omp" \
            -DOpenMP_gomp_LIBRARY="${LIBOMP_PREFIX}/lib/libomp.dylib"
          cmake --build build -j$(sysctl -n hw.ncpu)
          sudo cmake --install build
          # Verify what was installed
          echo "=== Checking what FAISS installed ==="
          ls -la /usr/local/lib/libfaiss* || echo "No libfaiss found"
          ls -la /usr/local/include/faiss/ | head -5 || echo "No FAISS headers found"
          cd -
      
      - name: Install npm dependencies
        run: npm ci
      
      - name: Build native module
        if: matrix.os == 'macos-latest'
        run: |
          echo "=== Building native module ==="
          echo "LDFLAGS: $LDFLAGS"
          echo "CPPFLAGS: $CPPFLAGS"
          echo "Checking for FAISS library..."
          ls -la /usr/local/lib/libfaiss* || echo "⚠️ No libfaiss found"
          npm run build
          echo "=== Checking what faiss_node.node linked against ==="
          otool -L build/Release/faiss_node.node | head -10
        env:
          # Ensure node-gyp finds the FAISS we just built
          LDFLAGS: "-L/usr/local/lib"
          CPPFLAGS: "-I/usr/local/include"
      
      - name: Build native module (non-macOS)
        if: matrix.os != 'macos-latest'
        run: npm run build
      
      - name: Copy libraries to /usr/local/lib (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          echo "=== Copying libraries to /usr/local/lib ==="
          LIBOMP_PATH=$(brew --prefix libomp)/lib
          OPENBLAS_PATH=$(brew --prefix openblas)/lib
          
          echo "Source paths:"
          echo "  libomp: $LIBOMP_PATH"
          echo "  openblas: $OPENBLAS_PATH"
          
          # Check if libomp exists in Homebrew location
          if [ -f "$LIBOMP_PATH/libomp.dylib" ]; then
            if [ ! -f "/usr/local/lib/libomp.dylib" ]; then
              echo "Copying libomp.dylib from $LIBOMP_PATH to /usr/local/lib"
              sudo cp "$LIBOMP_PATH/libomp.dylib" /usr/local/lib/ || (echo "❌ Failed to copy libomp" && exit 1)
              # Verify copy succeeded
              test -f "/usr/local/lib/libomp.dylib" && echo "✅ libomp.dylib copied successfully" || (echo "❌ libomp.dylib copy failed" && exit 1)
            else
              echo "✅ libomp.dylib already exists in /usr/local/lib"
            fi
          else
            echo "❌ libomp.dylib not found in $LIBOMP_PATH"
            ls -la "$LIBOMP_PATH" || echo "Directory doesn't exist"
            exit 1
          fi
          
          # Check if openblas exists in Homebrew location
          # We need to copy BOTH libopenblas.dylib and libopenblas.0.dylib if they exist
          # And create a symlink if needed
          if [ -f "$OPENBLAS_PATH/libopenblas.0.dylib" ]; then
            if [ ! -f "/usr/local/lib/libopenblas.0.dylib" ]; then
              echo "Copying libopenblas.0.dylib from $OPENBLAS_PATH to /usr/local/lib"
              sudo cp "$OPENBLAS_PATH/libopenblas.0.dylib" /usr/local/lib/ || (echo "❌ Failed to copy openblas.0" && exit 1)
              test -f "/usr/local/lib/libopenblas.0.dylib" && echo "✅ libopenblas.0.dylib copied successfully" || (echo "❌ libopenblas.0.dylib copy failed" && exit 1)
            else
              echo "✅ libopenblas.0.dylib already exists in /usr/local/lib"
            fi
            # Create symlink libopenblas.dylib -> libopenblas.0.dylib for compatibility
            if [ ! -f "/usr/local/lib/libopenblas.dylib" ]; then
              echo "Creating symlink libopenblas.dylib -> libopenblas.0.dylib"
              sudo ln -s libopenblas.0.dylib /usr/local/lib/libopenblas.dylib || (echo "❌ Failed to create symlink" && exit 1)
              test -L "/usr/local/lib/libopenblas.dylib" && echo "✅ symlink created successfully" || (echo "❌ symlink creation failed" && exit 1)
            else
              echo "✅ libopenblas.dylib already exists in /usr/local/lib"
            fi
          elif [ -f "$OPENBLAS_PATH/libopenblas.dylib" ]; then
            if [ ! -f "/usr/local/lib/libopenblas.dylib" ]; then
              echo "Copying libopenblas.dylib from $OPENBLAS_PATH to /usr/local/lib"
              sudo cp "$OPENBLAS_PATH/libopenblas.dylib" /usr/local/lib/ || (echo "❌ Failed to copy openblas" && exit 1)
              test -f "/usr/local/lib/libopenblas.dylib" && echo "✅ libopenblas.dylib copied successfully" || (echo "❌ libopenblas.dylib copy failed" && exit 1)
            else
              echo "✅ libopenblas.dylib already exists in /usr/local/lib"
            fi
          else
            echo "❌ openblas not found in $OPENBLAS_PATH"
            ls -la "$OPENBLAS_PATH" || echo "Directory doesn't exist"
            exit 1
          fi
          
          echo ""
          echo "=== Verifying all libraries are in /usr/local/lib ==="
          ls -la /usr/local/lib/libfaiss* /usr/local/lib/libomp* /usr/local/lib/libopenblas* 2>&1
      
      - name: Fix library paths in binary (macOS - SIP workaround)
        if: matrix.os == 'macos-latest'
        run: |
          echo "=== Fixing library paths in native module (macOS SIP workaround) ==="
          LIBOMP_PATH=$(brew --prefix libomp)/lib
          OPENBLAS_PATH=$(brew --prefix openblas)/lib
          FAISS_PATH=/usr/local/lib
          
          echo "Library paths:"
          echo "  libomp: $LIBOMP_PATH"
          echo "  openblas: $OPENBLAS_PATH"
          echo "  faiss: $FAISS_PATH"
          
          # Verify libraries exist (now they should be in /usr/local/lib)
          test -f "/usr/local/lib/libomp.dylib" && echo "✅ libomp.dylib exists" || echo "❌ libomp.dylib missing"
          test -f "/usr/local/lib/libopenblas.dylib" || test -f "/usr/local/lib/libopenblas.0.dylib" && echo "✅ libopenblas exists" || echo "❌ libopenblas missing"
          
          # CRITICAL: Fix libfaiss.dylib's install name and dependencies
          # libfaiss.dylib itself depends on libomp, and if it can't find it, it crashes
          # NOTE: FAISS might be built as static library (.a) instead of dynamic (.dylib)
          if [ -f "$FAISS_PATH/libfaiss.dylib" ]; then
            echo "✅ libfaiss.dylib exists (dynamic)"
            echo "=== Checking libfaiss BEFORE fixes ==="
            otool -L "$FAISS_PATH/libfaiss.dylib" | head -10
            
            # First, set libfaiss.dylib's own install name to use @rpath
            echo "Setting libfaiss.dylib install name to @rpath/libfaiss.dylib"
            install_name_tool -id "@rpath/libfaiss.dylib" "$FAISS_PATH/libfaiss.dylib"
            
            # Find the current libomp path in libfaiss and fix it to use @rpath
            # Since we're copying to /usr/local/lib, use @rpath/libomp.dylib
            LIBOMP_OLD=$(otool -L "$FAISS_PATH/libfaiss.dylib" | grep libomp | awk '{print $1}' | head -1)
            if [ -n "$LIBOMP_OLD" ] && [ "$LIBOMP_OLD" != "@rpath/libomp.dylib" ]; then
              echo "Fixing libfaiss libomp path: $LIBOMP_OLD -> @rpath/libomp.dylib"
              install_name_tool -change "$LIBOMP_OLD" "@rpath/libomp.dylib" "$FAISS_PATH/libfaiss.dylib"
              echo "✅ Fixed libfaiss libomp dependency"
            fi
            
            # Also fix openblas to use @rpath (will be in /usr/local/lib)
            OPENBLAS_OLD=$(otool -L "$FAISS_PATH/libfaiss.dylib" | grep openblas | awk '{print $1}' | head -1)
            if [ -n "$OPENBLAS_OLD" ]; then
              # Determine which openblas file we'll have in /usr/local/lib
              OPENBLAS_NEW=$(test -f "$OPENBLAS_PATH/libopenblas.dylib" && echo "@rpath/libopenblas.dylib" || echo "@rpath/libopenblas.0.dylib")
              if [ "$OPENBLAS_OLD" != "$OPENBLAS_NEW" ] && [ "$OPENBLAS_OLD" != "@rpath/libopenblas.dylib" ] && [ "$OPENBLAS_OLD" != "@rpath/libopenblas.0.dylib" ]; then
                echo "Fixing libfaiss openblas path: $OPENBLAS_OLD -> $OPENBLAS_NEW"
                install_name_tool -change "$OPENBLAS_OLD" "$OPENBLAS_NEW" "$FAISS_PATH/libfaiss.dylib"
                echo "✅ Fixed libfaiss openblas dependency"
              fi
            fi
            
            # Add rpaths to libfaiss.dylib so it can find its dependencies
            # Since we're copying libraries to /usr/local/lib, we only need one rpath
            echo "Adding rpaths to libfaiss.dylib"
            install_name_tool -add_rpath "/usr/local/lib" "$FAISS_PATH/libfaiss.dylib"
            install_name_tool -add_rpath "@loader_path" "$FAISS_PATH/libfaiss.dylib"
            
            echo "=== Checking libfaiss AFTER fixes ==="
            otool -L "$FAISS_PATH/libfaiss.dylib" | head -10
            echo "=== Checking libfaiss rpaths ==="
            otool -l "$FAISS_PATH/libfaiss.dylib" | grep -A 2 LC_RPATH || echo "No rpaths found"
          else
            echo "⚠️ libfaiss.dylib not found (may be static library)"
          fi
          
          echo "=== Checking faiss_node.node dependencies BEFORE fix ==="
          otool -L build/Release/faiss_node.node | head -15
          
          # CRITICAL: Fix faiss_node.node's direct dependencies
          # Change hardcoded paths to use @rpath so they're resolved via rpaths
          FAISS_OLD=$(otool -L build/Release/faiss_node.node | grep libfaiss | awk '{print $1}' | head -1)
          echo "Current libfaiss path in faiss_node.node: $FAISS_OLD"
          
          if [ -n "$FAISS_OLD" ] && [ "$FAISS_OLD" != "@rpath/libfaiss.dylib" ] && [ "$FAISS_OLD" != "/usr/local/lib/libfaiss.dylib" ]; then
            echo "Fixing faiss_node.node libfaiss path: $FAISS_OLD -> @rpath/libfaiss.dylib"
            install_name_tool -change "$FAISS_OLD" "@rpath/libfaiss.dylib" build/Release/faiss_node.node
            echo "✅ Fixed faiss_node.node libfaiss dependency"
          elif [ "$FAISS_OLD" == "/usr/local/lib/libfaiss.dylib" ]; then
            echo "libfaiss path is already /usr/local/lib/libfaiss.dylib, changing to @rpath"
            install_name_tool -change "/usr/local/lib/libfaiss.dylib" "@rpath/libfaiss.dylib" build/Release/faiss_node.node
            echo "✅ Changed /usr/local/lib/libfaiss.dylib to @rpath/libfaiss.dylib"
          else
            echo "⚠️ libfaiss path is already @rpath or not found"
          fi
          
          OPENBLAS_OLD_NODE=$(otool -L build/Release/faiss_node.node | grep openblas | awk '{print $1}' | head -1)
          echo "Current openblas path in faiss_node.node: $OPENBLAS_OLD_NODE"
          
          if [ -n "$OPENBLAS_OLD_NODE" ]; then
            # Always use libopenblas.dylib (we create symlink if needed)
            OPENBLAS_NEW_NODE="@rpath/libopenblas.dylib"
            if [ "$OPENBLAS_OLD_NODE" != "$OPENBLAS_NEW_NODE" ] && [ "$OPENBLAS_OLD_NODE" != "@rpath/libopenblas.dylib" ]; then
              echo "Fixing faiss_node.node openblas path: $OPENBLAS_OLD_NODE -> $OPENBLAS_NEW_NODE"
              install_name_tool -change "$OPENBLAS_OLD_NODE" "$OPENBLAS_NEW_NODE" build/Release/faiss_node.node
              echo "✅ Fixed faiss_node.node openblas dependency"
            else
              echo "⚠️ openblas path is already @rpath/libopenblas.dylib"
            fi
          fi
          
          # Add rpath to native module so it can find libraries (SIP-safe)
          # Since all libraries are now in /usr/local/lib, we only need one rpath
          install_name_tool -add_rpath "/usr/local/lib" build/Release/faiss_node.node
          install_name_tool -add_rpath "@loader_path" build/Release/faiss_node.node
          
          echo "✅ Added rpaths to native module"
          echo "=== Verifying rpaths ==="
          otool -l build/Release/faiss_node.node | grep -A 2 LC_RPATH || echo "No rpaths found"
          echo ""
          echo "=== Checking native module dependencies AFTER fix ==="
          otool -L build/Release/faiss_node.node | head -10
      
      - name: Verify native module load (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          echo "=== Verifying library files exist ==="
          ls -la /usr/local/lib/libfaiss* /usr/local/lib/libomp* /usr/local/lib/libopenblas* 2>&1 || echo "Some libraries missing"
          echo ""
          echo "=== Testing simple module load (no DYLD_PRINT) ==="
          # Simple test without verbose output
          export OMP_NUM_THREADS=1
          node -e "try { const mod = require('./build/Release/faiss_node.node'); console.log('✅ Native module loaded successfully'); } catch(e) { console.error('❌ Failed to load:', e.message); console.error(e.stack); process.exit(1); }" || exit 1
          
          echo ""
          echo "=== Testing module initialization ==="
          # Test if we can actually create an instance
          export OMP_NUM_THREADS=1
          node -e "try { const { FaissIndex } = require('./src/js/index.js'); const index = new FaissIndex({ type: 'FLAT_L2', dims: 128 }); console.log('✅ FaissIndex created successfully'); } catch(e) { console.error('❌ Failed to create index:', e.message); console.error(e.stack); process.exit(1); }" || exit 1
        env:
          OMP_NUM_THREADS: 1
      
      - name: Run unit tests
        if: matrix.os == 'macos-latest'
        run: |
          echo "=== Running tests with single worker (OpenMP threading safety) ==="
          # Limit OpenMP threads to 1 to avoid threading conflicts
          export OMP_NUM_THREADS=1
          # Force single worker to avoid OpenMP threading conflicts
          npm run test:ci -- --maxWorkers=1
        env:
          OMP_NUM_THREADS: 1
      
      - name: Run unit tests (non-macOS)
        if: matrix.os != 'macos-latest'
        run: npm run test:ci
      
      - name: Run integration tests
        run: npm run test:integration

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts
      
      - name: Run linter (if configured)
        run: |
          if [ -f ".eslintrc" ] || [ -f ".eslintrc.js" ] || [ -f "eslint.config.js" ]; then
            npm run lint
          else
            echo "No linter configured, skipping..."
          fi
