name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test on ${{ matrix.os }} (Node ${{ matrix.node-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]
        node-version: [18, 20, 22]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install cmake libomp openblas
          # FAISS needs to be built from source on macOS GitHub Actions
          LIBOMP_PREFIX=$(brew --prefix libomp)
          git clone https://github.com/facebookresearch/faiss.git /tmp/faiss
          cd /tmp/faiss
          # Set OpenMP paths for CMake (both C and CXX) - include path is critical for omp.h
          export OpenMP_CXX_FLAGS="-Xpreprocessor -fopenmp -Wno-unused-command-line-argument -I${LIBOMP_PREFIX}/include"
          export OpenMP_CXX_LIB_NAMES="omp"
          export OpenMP_omp_LIBRARY="${LIBOMP_PREFIX}/lib/libomp.dylib"
          export OpenMP_C_FLAGS="-Xpreprocessor -fopenmp -Wno-unused-command-line-argument -I${LIBOMP_PREFIX}/include"
          export OpenMP_C_LIB_NAMES="omp"
          export OpenMP_gomp_LIBRARY="${LIBOMP_PREFIX}/lib/libomp.dylib"
          cmake -B build \
            -DFAISS_ENABLE_GPU=OFF \
            -DFAISS_ENABLE_PYTHON=OFF \
            -DBUILD_TESTING=OFF \
            -DOpenMP_CXX_FLAGS="-Xpreprocessor -fopenmp -Wno-unused-command-line-argument -I${LIBOMP_PREFIX}/include" \
            -DOpenMP_CXX_LIB_NAMES="omp" \
            -DOpenMP_omp_LIBRARY="${LIBOMP_PREFIX}/lib/libomp.dylib" \
            -DOpenMP_C_FLAGS="-Xpreprocessor -fopenmp -Wno-unused-command-line-argument -I${LIBOMP_PREFIX}/include" \
            -DOpenMP_C_LIB_NAMES="omp" \
            -DOpenMP_gomp_LIBRARY="${LIBOMP_PREFIX}/lib/libomp.dylib"
          cmake --build build -j$(sysctl -n hw.ncpu)
          sudo cmake --install build
          cd -
      
      - name: Install npm dependencies
        run: npm ci
      
      - name: Build native module
        run: npm run build
        env:
          # Ensure node-gyp finds the FAISS we just built
          LDFLAGS: "-L/usr/local/lib"
          CPPFLAGS: "-I/usr/local/include"
      
      - name: Fix library paths in binary (macOS - SIP workaround)
        if: matrix.os == 'macos-latest'
        run: |
          echo "=== Fixing library paths in native module (macOS SIP workaround) ==="
          LIBOMP_PATH=$(brew --prefix libomp)/lib
          OPENBLAS_PATH=$(brew --prefix openblas)/lib
          FAISS_PATH=/usr/local/lib
          
          echo "Library paths:"
          echo "  libomp: $LIBOMP_PATH"
          echo "  openblas: $OPENBLAS_PATH"
          echo "  faiss: $FAISS_PATH"
          
          # Verify libraries exist
          test -f "$LIBOMP_PATH/libomp.dylib" && echo "✅ libomp.dylib exists" || echo "❌ libomp.dylib missing"
          test -f "$OPENBLAS_PATH/libopenblas.dylib" || test -f "$OPENBLAS_PATH/libopenblas.0.dylib" && echo "✅ libopenblas exists" || echo "❌ libopenblas missing"
          
          # CRITICAL: Fix libfaiss.dylib's dependency on libomp
          # libfaiss.dylib itself depends on libomp, and if it can't find it, it crashes
          if [ -f "$FAISS_PATH/libfaiss.dylib" ]; then
            echo "✅ libfaiss.dylib exists (dynamic)"
            echo "=== Checking libfaiss dependencies ==="
            otool -L "$FAISS_PATH/libfaiss.dylib" | head -10
            # Find the current libomp path in libfaiss and fix it
            LIBOMP_OLD=$(otool -L "$FAISS_PATH/libfaiss.dylib" | grep libomp | awk '{print $1}' | head -1)
            if [ -n "$LIBOMP_OLD" ] && [ "$LIBOMP_OLD" != "$LIBOMP_PATH/libomp.dylib" ]; then
              echo "Fixing libfaiss libomp path: $LIBOMP_OLD -> $LIBOMP_PATH/libomp.dylib"
              install_name_tool -change "$LIBOMP_OLD" "$LIBOMP_PATH/libomp.dylib" "$FAISS_PATH/libfaiss.dylib"
              echo "✅ Fixed libfaiss libomp dependency"
            fi
            # Also fix openblas if needed
            OPENBLAS_OLD=$(otool -L "$FAISS_PATH/libfaiss.dylib" | grep openblas | awk '{print $1}' | head -1)
            if [ -n "$OPENBLAS_OLD" ]; then
              OPENBLAS_NEW=$(test -f "$OPENBLAS_PATH/libopenblas.dylib" && echo "$OPENBLAS_PATH/libopenblas.dylib" || echo "$OPENBLAS_PATH/libopenblas.0.dylib")
              if [ "$OPENBLAS_OLD" != "$OPENBLAS_NEW" ]; then
                echo "Fixing libfaiss openblas path: $OPENBLAS_OLD -> $OPENBLAS_NEW"
                install_name_tool -change "$OPENBLAS_OLD" "$OPENBLAS_NEW" "$FAISS_PATH/libfaiss.dylib"
                echo "✅ Fixed libfaiss openblas dependency"
              fi
            fi
          else
            echo "⚠️ libfaiss.dylib not found (may be static library)"
          fi
          
          echo "=== Checking faiss_node.node dependencies BEFORE fix ==="
          otool -L build/Release/faiss_node.node | head -10
          
          # CRITICAL: Fix faiss_node.node's direct dependencies
          # Change hardcoded paths to use @rpath so they're resolved via rpaths
          FAISS_OLD=$(otool -L build/Release/faiss_node.node | grep libfaiss | awk '{print $1}' | head -1)
          if [ -n "$FAISS_OLD" ] && [ "$FAISS_OLD" != "@rpath/libfaiss.dylib" ]; then
            echo "Fixing faiss_node.node libfaiss path: $FAISS_OLD -> @rpath/libfaiss.dylib"
            install_name_tool -change "$FAISS_OLD" "@rpath/libfaiss.dylib" build/Release/faiss_node.node
            echo "✅ Fixed faiss_node.node libfaiss dependency"
          fi
          
          OPENBLAS_OLD_NODE=$(otool -L build/Release/faiss_node.node | grep openblas | awk '{print $1}' | head -1)
          if [ -n "$OPENBLAS_OLD_NODE" ]; then
            OPENBLAS_NEW_NODE=$(test -f "$OPENBLAS_PATH/libopenblas.dylib" && echo "@rpath/libopenblas.dylib" || echo "@rpath/libopenblas.0.dylib")
            if [ "$OPENBLAS_OLD_NODE" != "$OPENBLAS_NEW_NODE" ]; then
              echo "Fixing faiss_node.node openblas path: $OPENBLAS_OLD_NODE -> $OPENBLAS_NEW_NODE"
              install_name_tool -change "$OPENBLAS_OLD_NODE" "$OPENBLAS_NEW_NODE" build/Release/faiss_node.node
              echo "✅ Fixed faiss_node.node openblas dependency"
            fi
          fi
          
          # Add rpath to native module so it can find libraries (SIP-safe)
          install_name_tool -add_rpath "$LIBOMP_PATH" build/Release/faiss_node.node
          install_name_tool -add_rpath "$OPENBLAS_PATH" build/Release/faiss_node.node
          install_name_tool -add_rpath "$FAISS_PATH" build/Release/faiss_node.node
          install_name_tool -add_rpath "@loader_path" build/Release/faiss_node.node
          
          echo "✅ Added rpaths to native module"
          echo "=== Verifying rpaths ==="
          otool -l build/Release/faiss_node.node | grep -A 2 LC_RPATH || echo "No rpaths found"
          echo ""
          echo "=== Checking native module dependencies AFTER fix ==="
          otool -L build/Release/faiss_node.node | head -10
      
      - name: Verify native module load (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          echo "=== Testing module load ==="
          node -e "try { const mod = require('./build/Release/faiss_node.node'); console.log('✅ Native module loaded successfully'); } catch(e) { console.error('❌ Failed to load:', e.message); console.error(e.stack); process.exit(1); }" || exit 1
      
      - name: Run unit tests
        run: npm run test:ci
      
      - name: Run integration tests
        run: npm run test:integration

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts
      
      - name: Run linter (if configured)
        run: |
          if [ -f ".eslintrc" ] || [ -f ".eslintrc.js" ] || [ -f "eslint.config.js" ]; then
            npm run lint
          else
            echo "No linter configured, skipping..."
          fi
