name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test on ${{ matrix.os }} (Node ${{ matrix.node-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest]
        node-version: [18, 20, 22]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install cmake libomp openblas
          # FAISS needs to be built from source on macOS GitHub Actions
          LIBOMP_PREFIX=$(brew --prefix libomp)
          git clone https://github.com/facebookresearch/faiss.git /tmp/faiss
          cd /tmp/faiss
          # Set OpenMP paths for CMake (both C and CXX) - include path is critical for omp.h
          export OpenMP_CXX_FLAGS="-Xpreprocessor -fopenmp -Wno-unused-command-line-argument -I${LIBOMP_PREFIX}/include"
          export OpenMP_CXX_LIB_NAMES="omp"
          export OpenMP_omp_LIBRARY="${LIBOMP_PREFIX}/lib/libomp.dylib"
          export OpenMP_C_FLAGS="-Xpreprocessor -fopenmp -Wno-unused-command-line-argument -I${LIBOMP_PREFIX}/include"
          export OpenMP_C_LIB_NAMES="omp"
          export OpenMP_gomp_LIBRARY="${LIBOMP_PREFIX}/lib/libomp.dylib"
          cmake -B build \
            -DFAISS_ENABLE_GPU=OFF \
            -DFAISS_ENABLE_PYTHON=OFF \
            -DBUILD_TESTING=OFF \
            -DOpenMP_CXX_FLAGS="-Xpreprocessor -fopenmp -Wno-unused-command-line-argument -I${LIBOMP_PREFIX}/include" \
            -DOpenMP_CXX_LIB_NAMES="omp" \
            -DOpenMP_omp_LIBRARY="${LIBOMP_PREFIX}/lib/libomp.dylib" \
            -DOpenMP_C_FLAGS="-Xpreprocessor -fopenmp -Wno-unused-command-line-argument -I${LIBOMP_PREFIX}/include" \
            -DOpenMP_C_LIB_NAMES="omp" \
            -DOpenMP_gomp_LIBRARY="${LIBOMP_PREFIX}/lib/libomp.dylib"
          cmake --build build -j$(sysctl -n hw.ncpu)
          sudo cmake --install build
          cd -
      
      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake libopenblas-dev libomp-dev
          # FAISS needs to be built from source on Linux
          git clone https://github.com/facebookresearch/faiss.git /tmp/faiss
          cd /tmp/faiss
          cmake -B build \
            -DFAISS_ENABLE_GPU=OFF \
            -DFAISS_ENABLE_PYTHON=OFF \
            -DBUILD_TESTING=OFF \
            -DCMAKE_INSTALL_PREFIX=/usr/local \
            -DCMAKE_CXX_FLAGS="-fopenmp" \
            -DCMAKE_C_FLAGS="-fopenmp"
          cmake --build build -j$(nproc)
          sudo cmake --install build
          # Verify FAISS headers are installed (critical check)
          if [ ! -f /usr/local/include/faiss/impl/FaissAssert.h ]; then
            echo "ERROR: FAISS headers not found at /usr/local/include/faiss/"
            ls -la /usr/local/include/faiss/ || echo "Directory doesn't exist"
            exit 1
          fi
          echo "✅ FAISS headers verified: /usr/local/include/faiss/impl/FaissAssert.h exists"
          cd -
      
      - name: Install npm dependencies
        run: npm ci
      
      - name: Verify FAISS before build
        if: matrix.os == 'ubuntu-latest'
        run: |
          # Double-check headers are accessible
          echo "Checking FAISS headers..."
          ls -la /usr/local/include/faiss/ | head -10
          test -f /usr/local/include/faiss/impl/FaissAssert.h || (echo "ERROR: Headers missing before build" && exit 1)
          echo "✅ Headers verified before native module build"
          # Verify compiler can find them
          echo "Testing compiler include path..."
          echo '#include <faiss/impl/FaissAssert.h>' | g++ -E -x c++ - -I/usr/local/include 2>&1 | head -5 || echo "Compiler test failed"
      
      - name: Build native module
        run: |
          # Debug for Linux: Show what node-gyp will see
          if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
            echo "Include paths in binding.gyp:"
            cat binding.gyp | grep -A 5 "include_dirs"
            echo "Testing if headers are accessible from build directory:"
            test -f /usr/local/include/faiss/impl/FaissAssert.h && echo "✅ Header file exists" || echo "❌ Header file missing"
          fi
          npm run build
      
      - name: Run unit tests
        run: npm run test:ci
      
      - name: Run integration tests
        run: npm run test:integration

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter (if configured)
        run: |
          if [ -f ".eslintrc" ] || [ -f ".eslintrc.js" ] || [ -f "eslint.config.js" ]; then
            npm run lint
          else
            echo "No linter configured, skipping..."
          fi
