name: Docker Build and Test

# This workflow validates the Docker approach documented in WINDOWS.md
# It tests that Windows users can use Docker Desktop as documented
# This validates WINDOWS.md Option 3 (Docker Desktop approach)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  docker-test:
    name: Docker Build and Test (Validates Windows Docker Approach)
    runs-on: ubuntu-latest
    # Note: This tests Docker on Linux (same Docker that Windows users would use)
    # This validates WINDOWS.md Option 3 (Docker Desktop) instructions work
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        run: docker build -t faiss-node:test --target test .
      
      - name: Run tests in Docker
        run: docker run --rm faiss-node:test npm run test:ci
      
      - name: Build production image
        run: docker build -t faiss-node:latest --target production .
