name: Deploy Documentation to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'Doxyfile'
      - 'README.md'
  workflow_dispatch:

# Permissions for GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Doxygen
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz
      
      - name: Generate documentation
        run: npm run docs
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        # Note: GitHub Pages must be manually enabled in repository settings first
        # Go to: Settings → Pages → Source: "GitHub Actions"
      
      - name: Remove CNAME if exists (prevent custom domain redirect)
        run: |
          if [ -f docs/html/CNAME ]; then
            echo "Removing CNAME file to prevent custom domain redirect"
            rm docs/html/CNAME
          fi
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs/html'

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
