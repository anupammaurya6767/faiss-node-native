name: Deploy Documentation to GitHub Pages

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
    paths:
      - 'src/**'
      - 'Doxyfile'
      - 'typedoc.json'
      - 'README.md'
      - 'API.md'
  workflow_dispatch:

# Permissions for GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build All Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --ignore-scripts
      
      - name: Install Doxygen
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz
      
      - name: Generate all documentation
        run: |
          echo "=== Generating TypeDoc (JavaScript API) ==="
          npm run docs:js
          echo "=== Generating Doxygen (C++ Native) ==="
          npm run docs:cpp
          echo "=== Documentation generation complete ==="
          ls -la docs/api/ | head -5
          ls -la docs/html/ | head -5
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Remove CNAME files
        run: |
          find ./docs -name "CNAME" -exec rm -f {} + || true
          echo "✅ CNAME files removed"
      
      - name: Prepare Pages content
        run: |
          # Use docs/api as the root of the GitHub Pages site
          # and link to the generated Doxygen docs under /html
          mkdir -p docs/api/html
          # Ensure Doxygen HTML is available under /html
          cp -r docs/html/* docs/api/html/ 2>/dev/null || true
          # Create a simple index page that links to both sections
          cat > docs/api/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8" />
            <title>@faiss-node/native Documentation</title>
          </head>
          <body>
            <h1>@faiss-node/native Documentation</h1>
            <ul>
              <li><a href="./index.html">JavaScript/TypeScript API (TypeDoc)</a></li>
              <li><a href="./html/index.html">C++ Native Code (Doxygen)</a></li>
            </ul>
          </body>
          </html>
          EOF
          echo "✅ Pages content prepared under docs/api"
      
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs/api'

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4