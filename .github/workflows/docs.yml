name: Deploy Documentation to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'Doxyfile'
      - 'README.md'
  workflow_dispatch:

# Permissions for GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Doxygen
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz
      
      - name: Generate documentation
        run: npm run docs
      
      - name: Setup Pages (clear any custom domain)
        uses: actions/configure-pages@v4
        # This will use default GitHub Pages domain (username.github.io/repo)
        # If custom domain is set in repo settings, it needs to be manually cleared
      
      - name: Remove CNAME and ensure clean deployment
        run: |
          echo "=== Checking for CNAME files ==="
          find docs/html -name "CNAME" -o -name "*.cname" | while read file; do
            echo "Found and removing: $file"
            rm -f "$file"
          done
          echo "âœ… No CNAME files found or all removed"
          echo "=== Listing files to be deployed ==="
          ls -la docs/html/ | head -10
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs/html'

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
