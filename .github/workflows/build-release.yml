name: Build and Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-macos-arm64:
    name: Build macOS arm64
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          brew install cmake libomp openblas
          # FAISS needs to be built from source on macOS GitHub Actions
          git clone https://github.com/facebookresearch/faiss.git /tmp/faiss
          cd /tmp/faiss
          # Remove perf_tests directory to avoid gflags dependency
          rm -rf perf_tests
          # Set OpenMP paths for CMake (both C and CXX)
          export OpenMP_CXX_FLAGS="-Xpreprocessor -fopenmp -lomp"
          export OpenMP_CXX_LIB_NAMES="omp"
          export OpenMP_omp_LIBRARY=$(brew --prefix libomp)/lib/libomp.dylib
          export OpenMP_C_FLAGS="-Xpreprocessor -fopenmp -lomp"
          export OpenMP_C_LIB_NAMES="omp"
          export OpenMP_gomp_LIBRARY=$(brew --prefix libomp)/lib/libomp.dylib
          cmake -B build \
            -DFAISS_ENABLE_GPU=OFF \
            -DFAISS_ENABLE_PYTHON=OFF \
            -DBUILD_TESTING=OFF \
            -DOpenMP_CXX_FLAGS="-Xpreprocessor -fopenmp -lomp" \
            -DOpenMP_CXX_LIB_NAMES="omp" \
            -DOpenMP_omp_LIBRARY=$(brew --prefix libomp)/lib/libomp.dylib \
            -DOpenMP_C_FLAGS="-Xpreprocessor -fopenmp -lomp" \
            -DOpenMP_C_LIB_NAMES="omp" \
            -DOpenMP_gomp_LIBRARY=$(brew --prefix libomp)/lib/libomp.dylib
          cmake --build build -j$(sysctl -n hw.ncpu)
          sudo cmake --install build
          cd -
      
      - name: Install npm dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Test
        run: npm run test:ci
      
      - name: Package
        run: |
          mkdir -p dist
          tar -czf dist/faiss-node-macos-arm64.tar.gz build/Release/faiss_node.node
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm64
          path: dist/faiss-node-macos-arm64.tar.gz

  build-macos-x64:
    name: Build macOS x64
    runs-on: macos-12  # x64 runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          brew install cmake libomp openblas
          # FAISS needs to be built from source on macOS GitHub Actions
          git clone https://github.com/facebookresearch/faiss.git /tmp/faiss
          cd /tmp/faiss
          # Remove perf_tests directory to avoid gflags dependency
          rm -rf perf_tests
          # Set OpenMP paths for CMake (both C and CXX)
          export OpenMP_CXX_FLAGS="-Xpreprocessor -fopenmp -lomp"
          export OpenMP_CXX_LIB_NAMES="omp"
          export OpenMP_omp_LIBRARY=$(brew --prefix libomp)/lib/libomp.dylib
          export OpenMP_C_FLAGS="-Xpreprocessor -fopenmp -lomp"
          export OpenMP_C_LIB_NAMES="omp"
          export OpenMP_gomp_LIBRARY=$(brew --prefix libomp)/lib/libomp.dylib
          cmake -B build \
            -DFAISS_ENABLE_GPU=OFF \
            -DFAISS_ENABLE_PYTHON=OFF \
            -DBUILD_TESTING=OFF \
            -DOpenMP_CXX_FLAGS="-Xpreprocessor -fopenmp -lomp" \
            -DOpenMP_CXX_LIB_NAMES="omp" \
            -DOpenMP_omp_LIBRARY=$(brew --prefix libomp)/lib/libomp.dylib \
            -DOpenMP_C_FLAGS="-Xpreprocessor -fopenmp -lomp" \
            -DOpenMP_C_LIB_NAMES="omp" \
            -DOpenMP_gomp_LIBRARY=$(brew --prefix libomp)/lib/libomp.dylib
          cmake --build build -j$(sysctl -n hw.ncpu)
          sudo cmake --install build
          cd -
      
      - name: Install npm dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Test
        run: npm run test:ci
      
      - name: Package
        run: |
          mkdir -p dist
          tar -czf dist/faiss-node-macos-x64.tar.gz build/Release/faiss_node.node
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-x64
          path: dist/faiss-node-macos-x64.tar.gz

  build-linux-x64:
    name: Build Linux x64
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake libopenblas-dev libomp-dev build-essential
          # Build FAISS from source
          git clone https://github.com/facebookresearch/faiss.git /tmp/faiss
          cd /tmp/faiss
          # Remove perf_tests directory to avoid gflags dependency
          rm -rf perf_tests
          cmake -B build \
            -DFAISS_ENABLE_GPU=OFF \
            -DFAISS_ENABLE_PYTHON=OFF \
            -DBUILD_TESTING=OFF \
            -DCMAKE_INSTALL_PREFIX=/usr/local
          cmake --build build -j$(nproc)
          sudo cmake --install build
          # Verify FAISS headers are installed
          ls -la /usr/local/include/faiss/ | head -5 || echo "FAISS headers not found"
          cd -
      
      - name: Install npm dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Test
        run: npm run test:ci
      
      - name: Package
        run: |
          mkdir -p dist
          tar -czf dist/faiss-node-linux-x64.tar.gz build/Release/faiss_node.node
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-x64
          path: dist/faiss-node-linux-x64.tar.gz

  publish-npm:
    name: Publish to npm
    needs: [build-macos-arm64, build-macos-x64, build-linux-x64]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
      
      - name: Get version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Update package.json version
        run: |
          npm version ${{ steps.version.outputs.VERSION }} --no-git-tag-version
      
      - name: Install dependencies
        run: npm ci
      
      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Verify publication
        run: |
          sleep 5
          npm view @faiss-node/native@${{ steps.version.outputs.VERSION }} version || echo "Package may take a few minutes to appear"

  create-release:
    name: Create Release
    needs: [build-macos-arm64, build-macos-x64, build-linux-x64]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
      
      - name: Get version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          files: |
            dist/**/*.tar.gz
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: Release v${{ steps.version.outputs.VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
